	<h:form id="form1">

                <p:commandButton value="Add missing data" actionListener="#{clavierMb.ajoutPartieManquante}" update="@all"/>
                <p:commandButton value="Clear data" actionListener="#{clavierMb.clearAction}" update=":form1"/>
                <br />
                <br />
                <p:dataGrid value="#{clavierMb.orderList}" var="voc" styleClass="someCustomClass" style="width: 100%;" 
                columns="6" layout="grid">
                    <f:facet name="header">  
                        Associated Vocabulary
                    </f:facet>
                    
                    <p:panel header="#{voc.wordAssociated.word}" style="text-align:center;width:100%;">
			            <h:panelGrid columns="1" rowClasses="height8" style="width:100%;">
			                <h:panelGrid columns="3">
			                	<p:commandButton icon="fa fa-long-arrow-left"  actionListener="#{clavierMb.moveToLeft(voc)}" update=":form1" />
			                	<p:commandButton icon="fa fa-long-arrow-right" actionListener="#{clavierMb.moveToRight(voc)}" update=":form1" />
			                	<p:commandButton icon="fa fa-remove" actionListener="#{clavierMb.deleteVocabulary(voc)}" update=":form1" />
			                </h:panelGrid>
			 				<h:outputText value="#{voc.wordAssociated.pronunciation}" /> 
			 				<h:outputText value="#{voc.wordAssociated.meaning1}" />
			 				<h:outputText value="#{voc.wordAssociated.meaning2}" />
			 				<h:outputText value="#{voc.wordAssociated.meaning3}" /> 			
			            </h:panelGrid>
			        </p:panel>
