<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste des Kanjis</title>
		

</h:head>
<h:body>
	<h:outputStylesheet library="CSS" name="style.css"/>
	<div>
		<ui:include src="/WEB-INF/templates/header.xhtml">
		</ui:include>
	</div>
	
	<h:form>
		<p:megaMenu orientation="#{megaMenuView.orientation}"
			style="margin-top:20px;color:red">
			<p:menuitem value="Recherche par nbre de trait" url="RechercheKanjibyList.xhtml" />
			<p:menuitem value="Recherche par radicaux" url="RechercheKanjibyRadicaux.xhtml" />
			<p:menuitem value="Autre type de recherche" url="RechercheKanjiKanaSensCaractere.xhtml" />
			<p:menuitem value="Recherche vocabulaire" url="RechercheVocabulaire.xhtml" />
			<p:menuitem value="Clavier japonais" url="JapeneseKeyBoard.xhtml" />
			<p:menuitem value="Kanji" url="Kanji.xhtml" />
			<p:menuitem value="Vocabulaire" url="Vocabulaire.xhtml" />
			<p:menuitem value="Radicaux" url="Radical.xhtml" />
			<p:menuitem value="Hirgana" url="Hiragana.xhtml" />
			<p:menuitem value="Katakana" url="Katakana.xhtml" />
		</p:megaMenu>
	</h:form>
	<br/>

	<h:form id="formulaireAjout">
		<p:panelGrid id="ajoutKanji" columns="2" style="width:100%">
			<f:facet name="header">
				Ajouter un Kanji
			</f:facet>
			<label>Caractère :</label>
			<p:inputText name="kanji" value="#{kanjiMb.newKanji.caractere}" />
			<br />
			<label>Prononciation Kana:</label>
			<p:inputText name="prononciationKana"
				value="#{kanjiMb.newKanji.prononciationKana}" style="width:100%" />
			<br />

			<label>nombre de trait :</label>
			<p:inputText name="nbreTrait" value="#{kanjiMb.newKanji.nbreTrait}" />
			<br />
			<label>Sens :</label>
			<p:inputText name="sens" value="#{kanjiMb.newKanji.sens}"
				style="width:100%" />
			<br />

			<label>Radicaux :</label>
			<p:dataGrid var="radical" value="#{kanjiMb.newKanji.radicaux}"
				columns="10" layout="grid">

				<p:commandButton value="#{radical.caractere}"
					actionListener="#{kanjiMb.enleverSelectedRadical}" update="@all">
					<f:attribute name="radicalSelected" value="#{radical}" />

				</p:commandButton>


			</p:dataGrid>
			<br />

			<p:commandButton value="Ajouter Kanji"
				actionListener="#{kanjiMb.ajouterKanji()}" update="@all" />
		</p:panelGrid>

		<!-- *************Partie choix des radicaux du Kanji a ajouter*************** -->
		<p:dataGrid var="radical" value="#{kanjiMb.selectedRadicaux}"
			columns="12" layout="grid" id="tableauRadicaux">
			<f:facet name="header">
            	Liste des Radicaux
        	</f:facet>
			<p:commandButton value="#{radical.caractere}"
				actionListener="#{kanjiMb.ajouterSelectedRadical}" update="@all">
				<f:attribute name="radicalSelected" value="#{radical}" />

			</p:commandButton>
		</p:dataGrid>
	</h:form>

	<!-- *************Partie Affichage de la liste de Kanji*************** -->

	<h:form id="table">

		<p:dataTable id="tableauKanji" value="#{kanjiMb.service.selectAll()}"
			var="kanji" selection="#{kanjiMb.selectedKanji}"
			selectionMode="single" rowKey="#{kanji.id}">

			<f:facet name="header">
				Liste des Kanji
			</f:facet>

			<p:ajax event="rowSelect" listener="#{kanjiMb.showSelectedKanji}"
				update=":table" />

			<p:column headerText="Id kanji" sortBy="#{kanji.id}">
				<h:outputText value="#{kanji.id}" />
			</p:column>

			<p:column headerText="Caractère">
				<h:outputText value="#{kanji.caractere}" />
			</p:column>

			<p:column headerText="Prononciation Kana"
				sortBy="#{kanji.prononciationKana}">
				<h:outputText value="#{kanji.prononciationKana}" />
			</p:column>

			<p:column headerText="Nombre de Trait" sortBy="#{kanji.nbreTrait}">
				<h:outputText value="#{kanji.nbreTrait}" />
			</p:column>

			<p:column headerText="Sens">
				<h:outputText value="#{kanji.sens}" />
			</p:column>

			<p:column headerText="Radicaux">
				<p:dataGrid var="radical" value="#{kanji.radicaux}" columns="6"
					layout="grid">
					<h:outputText value="#{radical.caractere}" />
				</p:dataGrid>
			</p:column>

		</p:dataTable>


		<p:dialog widgetVar="ficheKanji" modal="true"
			header="Fiche du Kanji sélectionné" style="font-size:1.9em">
			<p:panelGrid columns="2">
				<label>Caractère :</label>
				<p:inputText name="kanji"
					value="#{kanjiMb.selectedKanji.caractere}" />
				<br />
				<label>Prononciation en Kana:</label>
				<h:outputText name="prononciationKana"
					value="#{kanjiMb.selectedKanji.prononciationKana}" />
				<br />
				<label>Nombre de trait :</label>
				<h:outputText name="nbreTrait"
					value="#{kanjiMb.selectedKanji.nbreTrait}" />
				<br />
				<label>Sens :</label>
				<h:outputText name="sens" value="#{kanjiMb.selectedKanji.sens}" />
				<br />

				<label>Radicaux :</label>
				<p:dataGrid var="radical" value="#{kanjiMb.selectedKanji.radicaux}"
					columns="10" layout="grid">
					<h:outputText value="#{radical.caractere}" />
				</p:dataGrid>

			</p:panelGrid>

		</p:dialog>


	</h:form>

	<div>
		<ui:include src="/WEB-INF/templates/footer.xhtml">
		</ui:include>
	</div>
</h:body>
</html>
